version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xenix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: xenix
      POSTGRES_PASSWORD: xenix_password
      POSTGRES_DB: xenix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xenix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
